<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Enhanced Profile Card</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

  body {
    background: linear-gradient(135deg, #667eea, #764ba2);
    font-family: 'Montserrat', sans-serif;
    height: 100vh;
    margin: 0;
    display: grid;
    place-items: center;
  }
  .card {
    background: #fff;
    border-radius: 20px;
    width: 350px;
    padding: 30px 25px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .card:hover {
    transform: translateY(-10px);
    box-shadow: 0 25px 45px rgba(0,0,0,0.3);
  }
  .avatar {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    object-fit: cover;
    border: 5px solid #764ba2;
    box-shadow: 0 4px 15px rgba(118,75,162,0.6);
    margin-bottom: 20px;
    transition: transform 0.3s ease;
  }
  .card:hover .avatar {
    transform: scale(1.05);
  }
  h2 {
    font-size: 26px;
    margin: 0 0 8px;
    color: #333;
  }
  .title {
    font-weight: 700;
    font-size: 14px;
    color: #8A89A6;
    letter-spacing: 2px;
    margin-bottom: 20px;
    text-transform: uppercase;
  }
  .description {
    font-size: 15px;
    line-height: 1.5;
    color: #555;
    margin-bottom: 25px;
    padding: 0 10px;
  }
  .social-icons {
    display: flex;
    justify-content: center;
    gap: 25px;
  }
  .social-icons a {
    text-decoration: none;
    display: inline-block;
    width: 40px;
    height: 40px;
    color: #764ba2;
    border-radius: 50%;
    box-shadow: 0 2px 8px rgba(118, 75, 162, 0.25);
    transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
  }
  .social-icons a svg {
    width: 20px;
    height: 20px;
    vertical-align: middle;
    fill: currentColor;
    transition: transform 0.3s ease;
  }
  .social-icons a:hover {
    background-color: #764ba2;
    color: #fff;
    box-shadow: 0 8px 15px rgba(118, 75, 162, 0.6);
  }
  .social-icons a:hover svg {
    transform: scale(1.2);
  }

  @media (max-width: 400px) {
    .card {
      width: 90vw;
      padding: 20px 15px;
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-width: 4px;
    }
  }
</style>
</head>
<body>
  <div class="card" role="region" aria-label="User Profile Card">
    <img class="avatar" src="https://randomuser.me/api/portraits/women/44.jpg" alt="Profile picture of Jane Smith" />
    <h2>Jane Smith</h2>
    <p class="title">UI/UX Designer</p>
    <p class="description">
      Creative designer passionate about crafting intuitive and beautiful digital experiences. Open to collaboration and new projects.
    </p>
    <div class="social-icons">
      <a href="https://github.com/janesmith" target="_blank" aria-label="GitHub">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M12 0a12 12 0 00-3.8 23.4c.6.1.8-.3.8-.6v-2.3c-3.3.7-4-1.6-4-1.6a3.1 3.1 0 00-1.3-1.7c-1-.7.1-.7.1-.7a2.5 2.5 0 011.8 1.2 2.5 2.5 0 003.4 1 2.5 2.5 0 01.7-1.6c-2.7-.3-5.5-1.3-5.5-5.9a4.6 4.6 0 011.3-3.2 4.3 4.3 0 01.1-3.1s1-.3 3.4 1.3a11.6 11.6 0 016.3 0c2.4-1.6 3.4-1.3 3.4-1.3a4.3 4.3 0 01.1 3.1 4.6 4.6 0 011.3 3.2c0 4.6-2.8 5.6-5.5 5.9a2.8 2.8 0 01.8 2.1v3.1c0 .3.2.7.8.6A12 12 0 0012 0z"/>
        </svg>
      </a>
      <a href="https://twitter.com/janesmith" target="_blank" aria-label="Twitter">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M24 4.6a9.7 9.7 0 01-2.8.8 5 5 0 002.2-2.7 9.7 9.7 0 01-3.1 1.2 4.9 4.9 0 00-8.3 4.5 14 14 0 01-10-5 4.9 4.9 0 001.5 6.6 4.9 4.9 0 01-2.2-.6v.1a4.9 4.9 0 003.9 4.8 4.9 4.9 0 01-2.2.1 4.9 4.9 0 004.5 3.4A9.8 9.8 0 010 20.3 13.9 13.9 0 007.5 22c9 0 14-7.5 14-14v-.6A9.9 9.9 0 0024 4.6z"/>
        </svg>
      </a>

          <path d="M20.5 20.5h-3.7v-5.7c0-1.4 0-3.3-2-3.3s-2.3 1.5-2.3 3.2v5.8h-3.7v-11.7h3.6v1.6h.1a3.9 3.9 0 013.5-1.9c3.7 0 4.4 2.4 4.4 5.5v6.5zM5 9.4A2.1 2.1 0 015 5a2.1 2.1 0 110 4.3zm-1.8 11.1h3.7v-11.7h-3.8v11.7zM22.3 0H1.7A1.7 1.7 0 000 1.7v20.6A1.6 1.6 0 001.7 24h20.6a1.7 1.7 0 001.7-1.7V1.7A1.7 1.7 0 0022.3 0z"/>
        </svg>

    </div>
  </div>
</body>
</html>
